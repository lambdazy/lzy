Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d %-5level [%t] %notEmpty{{%notEmpty{user_id: \"%X{user_id}\"}%notEmpty{, task_id: \"%X{task_id}\"}}} %c{1.}: %msg%n%throwable"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
