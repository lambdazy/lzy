name: 'AC tests'
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  maven-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - uses: docker-practice/actions-setup-docker@master

      - name: 'build-base-image'
        timeout-minutes: 10
        run: docker build -t celdwind/lzy:lzy-servant-base -f lzy-servant/BaseDockerfile .

      - name: 'Copy secret key'
        env:
          PRIVATE_KEY: ${{ secrets.TESTS_PRIVATE_SSH_KEY }}
        run: touch /tmp/test-private.pem && echo "$PRIVATE_KEY" > /tmp/test-private.pem

      - name: 'AC test'
        timeout-minutes: 45
        run: mvn install -Dtest=KuberRunTest -DfailIfNoTests=false