name: Update dockers
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: 'Custom tag for images'
        required: false
        default: ''
      worker-base:
        type: boolean
        description: 'Update base worker docker image'
        required: false
        default: false
jobs:

  build-and-push-dockers:
    runs-on: self-hosted
#    runs-on: ubuntu-latest
    timeout-minutes: 150
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: "Chown for checkout"
        run: sudo chown -R $USER:$USER /home/ubuntu/actions-runner/_work/lzy/

      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 'Build and push dockers'
        run: |
          FLAGS="--install"
          if [[ ${{ github.event.inputs.worker-base }} == true ]]; then FLAGS="$FLAGS --base"; fi
          bash deployment/build-worker-images.sh "${{ github.ref_name }}" lzydock "${{ github.event.inputs.tag }}" "" $FLAGS

      - name: 'Clean docker files'
        run: |
          docker stop $(docker ps -a -q) && docker rm $(docker ps -a -q)
          docker image prune -f
          docker volume prune -f
