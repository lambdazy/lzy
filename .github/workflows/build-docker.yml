name: Update docker tag in push
on:
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: 'Branch to take code from'
        required: false
        default: 'master'
      tag:
        type: string
        description: 'Tag name for images'
        required: false
        default: ''
      update:
        type: boolean
        description: 'Tag with new version instead of custom tag for images'
        required: false
        default: 'false'
      major:
        type: boolean
        description: 'Update MAJOR version'
        required: false
        default: 'false'
      servant-base:
        type: boolean
        description: 'Update base servant docker image'
        required: false
        default: 'false'
jobs:

  update-docker-tags:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: 'push-docker'
        run: |
          FLAGS="--rebuild"
          if [[ ${{ github.event.inputs.servant-base }} == true ]]; then FLAGS="$FLAGS --base"; fi
          if [[ ${{ github.event.inputs.update }} == true ]]; then FLAGS="$FLAGS --update"; fi
          if [[ ${{ github.event.inputs.major }} == true ]]; then FLAGS="$FLAGS --major"; fi
          bash deployment/push-docker.sh "${{ github.event.inputs.tag }}" $FLAGS