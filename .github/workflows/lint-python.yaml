name: Lint python

on:
  pull_request:
    pathes:
      - 'lzy-python/lzy/*'

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install mypy
        run: pip install mypy && pip install -r lzy-python/requirements.txt && pip install -r lzy-python/lint_requirements.txt
      - name: Run mypy
        uses: tsuyoshicho/action-mypy@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: error
          workdir: lzy-python
