name: Package build and PyPI publish

on:
  workflow_call:
    inputs:
      dev:
        required: false
        type: boolean
        default: false

    secrets:
      PYPI_API_TOKEN:
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel

      - name: Build package
        run: |
          cp .git/HEAD lzy-python/
          cd lzy-python/
          pip install -r requirements.txt
          python setup.py sdist ${{ inputs.dev && '--dev' }} bdist_wheel ${{ inputs.dev && '--dev' }}

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          packages_dir: lzy-python/dists
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
