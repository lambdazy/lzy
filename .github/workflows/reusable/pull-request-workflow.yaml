name: 'Tests'
on:
  workflow_call:


jobs:
  maven-test:
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: 'java-test'
        timeout-minutes: 45
        run: mvn clean install

      - name: 'install lzy-python'
        run: cd lzy-python/ && pip install -r requirements.txt && pip install .

      - name: 'python-test'
        timeout-minutes: 5
        run: cd lzy-python/ && python -m unittest discover tests/