micronaut:
  server:
    host: '127.0.0.1'
    port: 8082
    netty:
      access-logger:
        enabled: true

allocator:
  instance-id: "single-allocator"

  service-clusters: []
  user-clusters: []

  hosts: ['localhost']
  port: 1234
  heartbeat-timeout: 15s
  allocation-timeout: 15m

  enable-http-debug: false

  yc-mk8s:
    period: 1m
    internal-image-updater:
      enabled: false

  gc:
    initial-delay: 10s
    cleanup-period: 3m
    lease-duration: 30m
    graceful-shutdown-duration: 10s

  metrics:
    kind: 'Prometheus'
    port: 17080

  kuber-allocator:
    enabled: true

