apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: lzy-vm
    app.kubernetes.io/part-of: lzy
    lzy.ai/app: vm
spec:
  restartPolicy: Never
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: lzy.ai/app
                operator: In
                values:
                  - vm
          topologyKey: "kubernetes.io/hostname"
  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true
  volumes:
    - name: base-volume
      hostPath:
        path: /mnt
        type: Directory
