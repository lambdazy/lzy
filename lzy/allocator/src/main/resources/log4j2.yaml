Configuration:
  status: warn

  properties:
    property:
      name: gc_filename
      value: allocator-gc.log

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} %notEmpty{[rid=%X{rid}] }- %msg%n"

    File:
      name: GcFile
      fileName: ${gc_filename}
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} }- %msg%n"

    RollingFile:
      name: "fluent"
      fileName: "/var/log/${env:K8S_POD_NAME}_${env:K8S_NAMESPACE}_${env:K8S_CONTAINER_NAME}.log"
      filePattern: "${env:K8S_POD_NAME}_${env:K8S_NAMESPACE}_${env:K8S_CONTAINER_NAME}.log"
      JSONLayout:
        compact: true
        eventEol: true
        properties: true
        stacktraceAsString: true
        includeTimeMillis: true
      SizeBasedTriggeringPolicy:
        size: "100 MB"
      DefaultRolloverStrategy:
        max: "1"

  Loggers:
    Root:
      level: error
      AppenderRef:
        - ref: Console
        - ref: fluent

    Logger:
      - name: ai.lzy.allocator.gc
#        additivity: false
        level: info
#        AppenderRef:
#          ref: GcFile

      - name: UserEventLogs
        level: error

      - name: "ai.lzy.model.utils.FreePortFinder"
        level: error

      - name: "ai.lzy.allocator"
        level: debug

      - name: ai.lzy.longrunning.OperationsExecutor
        level: debug

      - name: io.micronaut.runtime
        level: info

      - name: io.micronaut.http
        level: info
