Configuration:
  status: warn

  properties:
    property:
      name: gc_filename
      value: allocator-gc.log

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} %notEmpty{[rid=%X{rid}] }- %msg%n"

    File:
      name: GcFile
      fileName: ${gc_filename}
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} }- %msg%n"


  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: Console

    Logger:
      - name: ai.lzy.allocator.gc
#        additivity: false
        level: info
#        AppenderRef:
#          ref: GcFile

      - name: UserEventLogs
        level: error

      - name: "ai.lzy.model.utils.FreePortFinder"
        level: error

      - name: "ai.lzy.allocator"
        level: debug

      - name: ai.lzy.longrunning.OperationsExecutor
        level: debug

      - name: io.micronaut.runtime
        level: info

      - name: io.micronaut.http
        level: info
