Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} %notEmpty{[rid=%X{rid}] }- %msg%n"

  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: Console

    Logger:
      - name: UserEventLogs
        level: error

      - name: "ai.lzy.model.utils.FreePortFinder"
        level: error

      - name: "ai.lzy.allocator"
        level: debug

      - name: "ai.lzy.iam"
        level: warn

      - name: io.zonky.test
        level: warn

      - name: ai.lzy.longrunning.OperationsExecutor
        level: debug
