Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} %X{rid,subj} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console

    Logger:
      - name: "ai.lzy.kafka"
        level: info

      - name: "kafka"
        level: error

      - name: "org.apache.zookeeper"
        level: error

      - name: "io.zonky"
        level: error

      - name: "org.apache.kafka"
        level: error

      - name: "state.change.logger"
        level: error
