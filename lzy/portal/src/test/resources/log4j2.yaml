Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} %X - %msg%n"

  Loggers:
    Root:
      level: warn
      AppenderRef:
        ref: Console

    Logger:
      - name: UserEventLogs
        level: error

      - name: "ai.lzy.model.utils.FreePortFinder"
        level: error

      - name: io.zonky.test
        level: warn

      - name: ai.lzy.portal
        level: debug

      - name: GrpcServer
        level: error

      - name: kafka
        level: error

      - name: state.change.logger # kafka.controller.StateChangeLogger
        level: error

      - name: org.flywaydb
        level: error

      - name: org.apache
        level: error
