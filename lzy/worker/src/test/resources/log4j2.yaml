Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} %X - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console

    Logger:
      - name: UserEventLogs
        level: error
        AppenderRef:
          ref: Console
