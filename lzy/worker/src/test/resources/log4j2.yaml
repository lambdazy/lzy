Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} %X{rid,subj} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console

    Logger:
      - name: UserEventLogs
        level: error

      - name: "ai.lzy.model.utils.FreePortFinder"
        level: error

      - name: io.zonky.test
        level: warn

      - name: GrpcServer
        level: warn

      - name: GrpcClient
        level: warn

      - name: io.grpc
        level: warn

      - name: kafka
        level: error

      - name: state.change.logger # kafka.controller.StateChangeLogger
        level: error

      - name: org.flywaydb
        level: error

      - name: org.apache
        level: error

      - name: com.mchange
        level: error
