Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} - %msg%n"

    File:
      name: FileAppender
      fileName: /tmp/worker.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} - %msg%n"

    RollingFile:
      name: FluentBitFile
      fileName: "/var/log/lzy/${env:K8S_POD_NAME}_${env:K8S_NAMESPACE}_${env:K8S_CONTAINER_NAME}.log"
      filePattern: "${env:K8S_POD_NAME}_${env:K8S_NAMESPACE}_${env:K8S_CONTAINER_NAME}.log.%i"
      JSONLayout:
        compact: true
        eventEol: true
        properties: true
        stacktraceAsString: true
        includeTimeMillis: true
        KeyValuePair:
          - key: time
            value: "${date:yyyy-MM-dd HH:mm:ss.SSS}"
      SizeBasedTriggeringPolicy:
        size: "100 MB"
      DefaultRolloverStrategy:
        max: "1"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: FileAppender
        - ref: FluentBitFile

    Logger:
      - name: "ai.lzy"
        level: info

      - name: "org.apache.kafka"
        level: error
