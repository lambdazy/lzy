Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger %X{rid,subj} - %msg%n"

  Loggers:
    Root:
      level: warn
      AppenderRef:
        ref: Console

    Logger:
      - name: GrpcServer
        level: warn

      - name: GrpcClient
        level: warn

      - name: io.zonky.test
        level: warn

      - name: org.flywaydb
        level: warn
