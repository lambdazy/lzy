Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{2.3.2} %notEmpty{[rid=%X{rid}] }- %msg%n"

  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: Console

    Logger:
      - name: "ai.lzy"
        level: debug

      - name: io.micronaut
        level: info
