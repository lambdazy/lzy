apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: lzy-vm
    app.kubernetes.io/part-of: lzy
    lzy.ai/app: vm
spec:
  restartPolicy: Never
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: lzy.ai/app
                operator: In
                values:
                  - vm
#    podAffinity:
#      requiredDuringSchedulingIgnoredDuringExecution:
#        - labelSelector:
#            matchExpressions:
#              - key: lzy.ai/app
#                operator: In
#                values:
#                  - tunnel
          topologyKey: "kubernetes.io/hostname"
  dnsPolicy: ClusterFirstWithHostNet
