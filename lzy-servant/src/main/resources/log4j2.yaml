Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    File:
      name: LogFile
      fileName: /var/log/servant/${sys:custom.log.file}
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
    ServantAppender:
      name: DatabaseAppender
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      servantId: ${sys:custom.log.servant_id}
    Kafka:
      name: Kafka
      topic: server
      syncSend: false
      Property:
        name: bootstrap.servers
        value: ${sys:custom.log.}
      PatternLayout:
        Pattern: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}", "thread": "[%t]",  "level": "%-5level", "logger": "%logger{36}", "message": "%msg"}'


  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ${sys:custom.log.appender:-LogFile}