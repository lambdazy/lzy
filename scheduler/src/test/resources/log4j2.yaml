Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    Logger:
      - name: UserEventLogs
        level: error
        AppenderRef:
          ref: Console

      - name: "ai.lzy.model.utils.FreePortFinder"
        level: error
        AppenderRef:
          ref: Console

      - name: "ai.lzy.scheduler"
        level: debug
        AppenderRef:
          ref: Console
