database:
  url: 'jdbc:h2:/tmp/h2-scheduler;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false'
#  url: 'jdbc:postgresql://localhost:5432/lzy-scheduler'
  username: 'test'
  password: ''
  min-pool-size: 1
  max-pool-size: 1
  enabled: true
servant-processor:
  allocation-timeout-seconds: 100
  configuring-timeout-seconds: 100
  executing-heartbeat-period-seconds: 100
  idle-heartbeat-period-seconds: 100
  idle-timeout-seconds: 0.1f
  servant-stop-timeout-seconds: 100
scheduler:
  base-env-default-image: ""
  max-servants-per-workflow: 1
  port: 2392
  default-provisioning-limit: 1
  provisioning-limits:
    a: 1
    b: 10
  whiteboard-uri: localhost:1234
  scheduler-uri: localhost:1234
  thread-allocator:
    enabled: false
    file-path: ""
    servant-class-name: ""
  docker-allocator:
    enabled: false
  kuberAllocator:
    enabled: false