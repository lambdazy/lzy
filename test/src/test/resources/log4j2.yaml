Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} %X - %msg%n"

  Loggers:
    Root:
      level: warn
      AppenderRef:
        ref: Console
    Logger:

      - name: "ai.lzy.test"
        level: info

      - name: "org.flywaydb"
        level: error

      - name: "io.zonky.test"
        level: warn
