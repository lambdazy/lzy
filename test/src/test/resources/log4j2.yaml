Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger %X{rid,subj} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    Logger:

      - name: "ai.lzy.test"
        level: info

      - name: "org.flywaydb"
        level: error

      - name: "io.zonky.test"
        level: warn

      - name: "ai.lzy.iam"
        level: warn

      - name: "ai.lzy.allocator.gc"
        level: warn
