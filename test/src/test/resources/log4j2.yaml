Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{2.3.2} %notEmpty{%X{subj} }%notEmpty{[rid=%X{rid}] }- %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console
    Logger:

      - name: "ai.lzy.test"
        level: info

      - name: "org.flywaydb"
        level: error

      - name: "io.zonky.test"
        level: warn
