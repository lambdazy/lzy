Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{2.3.2} %notEmpty{%X{subj} }%notEmpty{[rid=%X{rid}] }- %msg%n"

  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: Console
    Logger:
      - name: "ai.lzy.scheduler"
        level: info

      - name: "ai.lzy.portal"
        level: info

      - name: "ai.lzy.service"
        level: info

      - name: "ai.lzy.allocator"
        level: info

      - name: "ai.lzy.graph"
        level: info

      - name: "ai.lzy.worker"
        level: debug

      - name: "ai.lzy.channelmanager"
        level: info

      - name: "ai.lzy.whiteboard"
        level: info

      - name: "ai.lzy.test"
        level: info

      - name: "org.flywaydb"
        level: error

      - name: "ai.lzy.fs"
        level: debug

      - name: "io.zonky.test"
        level: warn
