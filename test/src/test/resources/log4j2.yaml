Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} - %msg%n"

  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: Console
    Logger:
      - name: "ai.lzy.scheduler"
        additivity: false
        level: debug
        AppenderRef:
          ref: Console

      - name: "ai.lzy.allocator"
        additivity: false
        level: debug
        AppenderRef:
          ref: Console

      - name: "ai.lzy.graph"
        additivity: false
        level: info
        AppenderRef:
          ref: Console

      - name: "ai.lzy.servant"
        additivity: false
        level: debug
        AppenderRef:
          ref: Console

      - name: "ai.lzy.channelmanager"
        additivity: false
        level: debug
        AppenderRef:
          ref: Console

      - name: "ai.lzy.test"
        additivity: false
        level: debug
        AppenderRef:
          ref: Console