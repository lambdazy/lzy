spec:
  nodeSelector:
    type: lzy
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - lzy-servant
                  - lzy-server
                  - lzy-server-db
                  - lzy-kharon
                  - lzy-backoffice
                  - whiteboard
                  - whiteboard-db
                  - grafana
                  - kafka
                  - clickhouse
          topologyKey: "kubernetes.io/hostname"