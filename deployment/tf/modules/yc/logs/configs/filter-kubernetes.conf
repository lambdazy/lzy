[FILTER]
    Name                parser
    Match               kube*
    Parser              lzy-log
    Key_Name            log
    Reserve_Data        On

[FILTER]
    Name                kubernetes
    Match               kube.*
    Merge_Log           On
    Merge_Log_Key       log_processed
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off

[FILTER]
    Name                kubernetes
    Match               app_log.*
    Merge_Log           On
    Merge_Log_Key       log_processed
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Kube_Tag_Prefix     app_log.var.log.lzy.
    Regex_Parser        k8s-custom