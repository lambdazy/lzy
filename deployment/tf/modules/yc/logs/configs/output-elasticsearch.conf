[OUTPUT]
    Name            yc-logging
    Match           *
    resource_id     {kubernetes/container_name}
    message_key     message
    level_key       level
    folder_id       ${folder_id}
    authorization   iam-key-file:/etc/secret/sa-key.json

[OUTPUT]
    Name            yc-logging
    Match           log
    resource_id     test_appender
    message_key     message
    level_key       level
    folder_id       ${folder_id}
    authorization   iam-key-file:/etc/secret/sa-key.json