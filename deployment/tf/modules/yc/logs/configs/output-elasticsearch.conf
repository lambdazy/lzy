[OUTPUT]
    Name            yc-logging
    Match           kube*
    resource_id     {kubernetes/container_name}
    message_key     message
    level_key       level
    folder_id       ${folder_id}
    authorization   iam-key-file:/etc/secret/sa-key.json

[OUTPUT]
    Name            yc-logging
    Match           app_log.*
    resource_id     {kubernetes/container_name}
    message_key     message
    level_key       level
    folder_id       ${folder_id}
    authorization   iam-key-file:/etc/secret/sa-key.json