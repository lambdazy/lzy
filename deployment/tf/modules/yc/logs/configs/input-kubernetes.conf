[INPUT]
    Name              tail
    Tag               kube.*
    Path              /var/log/containers/*default*.log
    Parser            docker
    DB                /var/log/flb_kube.db
    Mem_Buf_Limit     5MB
    Refresh_Interval  10

[INPUT]
    Name              tail
    Tag               app_log.*
    Path              /var/log/lzy/*.log
    Parser            app-json
    DB                /var/log/flb_file.db
    Mem_Buf_Limit     5MB
    Refresh_Interval  10