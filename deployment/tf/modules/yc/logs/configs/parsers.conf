[PARSER]
    NAME        lzy-log
    Format      regex
    Regex       ^[^ ]*\s*[^ ]*\s*\w*\s*(?<time>[^ ]*\s*[^ ]*)\s*\[(?<thread>[^\]]+)\]\s*(?<level>[^ ]+)\s*(?<logger>[^ ]+)[^-]*-\s*(?<message>.*)

[PARSER]
    Name        docker
    Format      json
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%L
    Time_Keep   On

[PARSER]
    Name        app-json
    Format      json
    Time_Key    timeMillis
    Time_Keep   On

[PARSER]
    Name        k8s-custom
    Format      regex
    Regex       ^(?<pod_name>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?<namespace_name>[^_]+)_(?<container_name>.+)\.log$
