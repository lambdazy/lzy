syntax = "proto3";

package ai.lzy.v1.workflow;

import "ai/lzy/v1/common/storage.proto";
import "ai/lzy/v1/workflow/workflow.proto";

option java_outer_classname = "LWFPS";
option java_package = "ai.lzy.v1.workflow";

service LzyWorkflowPrivateService {
  rpc StopWorkflow (StopWorkflowRequest) returns (StopWorkflowResponse);
}


// ==================== StopWorkflow =====================

message StopWorkflowRequest {
  string executionId = 1;
  string reason = 2;
}

message StopWorkflowResponse {
}
