syntax = "proto3";

package yandex.cloud.priv.lzy.v1;

import "yandex/cloud/priv/lzy/v1/lzy-iam.proto";

option go_package = "lzy";
option java_outer_classname = "LAS";
option java_package = "yandex.cloud.priv.lzy.v1";

service LzyAS {
  rpc Authorize (AuthorizeRequest) returns (Subject);
}

message AuthorizeRequest {
  string subject_id = 1;
  string permission = 2;
  Resource resource = 3;
}
