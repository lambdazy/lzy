Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} %notEmpty{[rid=%X{rid}] }- %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console

    Logger:
      - name: "com.amazonaws.AmazonWebServiceClient"
        level: warn

      - name: io.zonky.test
        level: warn
