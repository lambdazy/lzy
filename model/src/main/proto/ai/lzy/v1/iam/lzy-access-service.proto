syntax = "proto3";

package ai.lzy.v1.iam;

import "ai/lzy/v1/iam/lzy-iam.proto";

option java_outer_classname = "LACS";
option java_package = "ai.lzy.v1.iam";

service LzyAccessService {
  rpc Authorize (AuthorizeRequest) returns (ai.lzy.v1.iam.Subject);
}

message AuthorizeRequest {
  ai.lzy.v1.iam.Subject subject = 1;
  string permission = 2;
  ai.lzy.v1.iam.Resource resource = 3;
}
